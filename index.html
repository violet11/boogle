<!DOCTYPE html>

  <head>
     <meta charset="utf-8">
	 <link href="style.css" rel="stylesheet" type="text/css">
	   <title>Boogle</title>
    
    
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="main"
          <div class="header">
            <div>  
			     <img id="logo" src="http://boogle.eur.im/images/logo.png">
			</div>
			
			<div> 
			     <h1 class="grey">One account. All of Boogle.<h1> 
				 <h2 class="grey">Sign in to continue to Gmail</h2>
			</div>	 
		  </div>
		  <div class="main-content"> 
		         <img id="circle" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
		   
			<div>
			     <input type="text" id="search" placeholder="Enter your email">
			</div>
	        <div>
			     <button>Next</button>
			</div>
			     <a id="help" href="https://www.google.si"/>Need help</a>	
			  
	      </div>
	       <div>
		         <p id="blue">Create account</p>
				 <p class="grey">One Google Account for everything Google</p>
			<div id="logo-strip">
			     <img src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png">
			</div>	
		  </div>
	    </div>		 
			
				 
	
	
  </body>
</html>
